<div class="navbar">
  
    <h3> To-Do List</h3>
  
</div>
<p-panel>

        <!-- panel header -->
        <ng-template pTemplate="header">
          <h4 class="panel-title"><i class="fa fa-list"></i> List </h4>
        </ng-template>

          <!-- panel body -->
          <p-table #dt [value]="listToDo" [paginator]="true" [rows]="5"
          [rowsPerPageOptions]="[5,10,15,20]" rowGroupMode="subheader">
            
            <!-- datatable header -->
            <ng-template pTemplate="header">
              <tr>
                <th class="text-center" [style]="{'width' : '50.5px'}"><label>*</label></th>
                <th class="text-center" style="width: 80px;">No.</th>
                <th class="text-center">Tasks</th>
                <th class="text-center">Actions</th>
              </tr>
      
            </ng-template>
            <!-- datatable body -->
            <ng-template pTemplate="body" let-item>
              <tr>
                <td>
                  <p-checkbox [(ngModel)]="item.status" [binary]="true" (onChange)="getRow(item)"></p-checkbox>
              </td>
                <td class="text-right">{{item.id}}</td>
                <td class="text-center">{{item.task}}</td>
                <td class="text-center">
                  <i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size: 16px; padding: 2.5px; color: green;"></i>
                  <i class="fa fa-trash" aria-hidden="true" style="font-size: 16px; padding: 2.5px; color: #f95372;"></i>
                </td>              
              </tr>
            </ng-template>
           
          </p-table>

         <h6>Completed</h6> 
          <p-table #dt [value]="completedList" [paginator]="true" [rows]="5"
          [rowsPerPageOptions]="[5,10,15,20]">
            
            <!-- datatable body -->
            <ng-template pTemplate="body" let-item>
              <tr style="text-decoration: line-through;">
                <td [style]="{'width' : '50.5px'}">
                  <p-checkbox [(ngModel)]="item.status" [binary]="true" (onChange)="getRow(item)"></p-checkbox>
               </td>
                <td class="text-right" style="width: 80px;">{{item.id}}</td>
                <td class="text-center">{{item.task}}</td>
                <td class="text-center">
                  <i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size: 16px; padding: 2.5px; color: green;"></i>
                  <i class="fa fa-trash" aria-hidden="true" style="font-size: 16px; padding: 2.5px; color: #f95372;"></i>
                </td>              
              </tr>
            </ng-template>
           
          </p-table>


</p-panel>
